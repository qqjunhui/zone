<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<style>
    button > a{
        color:#fff;
        display: inline-block;
        width:100%;
        height:100%;
        font-size:16px;

    }
    button > a:hover{
        color:#fff;
        text-decoration: none;
    }
</style>
<body>
<table class="table table-bordered" style="text-align: center">
    <tr>
        <th>账号</th>
        <th>角色</th>
        <th>昵称</th>
        <th>操作</th>
    </tr>

    {foreach $result as $k=>$v}
    <tr>
        <td>{$v['unum']}</td>
        {foreach $role as $key=>$val}
        {if $v['rid'] == $val['rid']}
        <td>{$val['rname']}</td>
        {/if}
        {/foreach}
        <td>{$v['uname']}</td>
        <td><button type="button" class="btn btn-success"><a href="index.php?m=admin&f=user&a=check&id={$v['unum']}">编辑</a></button>
            <button type="button" class="btn btn-danger"><a href="index.php?m=admin&f=user&a=del&id={$v['unum']}">删除</a></button></td>
    </tr>

    {/foreach}
</table>
